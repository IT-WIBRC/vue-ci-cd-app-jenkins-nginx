services:
  # 1. Isolated Docker Daemon Service (DinD)
  jenkins-dind:
    image: docker:dind # The official Docker-in-Docker image.
    container_name: jenkins-dind
    privileged: true # CRITICAL: Required to grant the container capabilities to run a daemon.
    expose:
      - 2375
    volumes:
      - docker_data:/var/lib/docker
    environment:
      - DOCKER_TLS_CERTDIR=

  # 2. Jenkins Master Service
  jenkins:
    image: jenkins/jenkins:latest # Use the official Jenkins image.
    user: root # Often required for initialization/permission management.
    privileged: true
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - TZ=Africa/Douala
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Automated Jenkins Agent Service (Secure DinD Client)
  jenkins-agent:
    image: jenkins-agent:latest # <-- Must be your custom image (Dockerfile.agent) with the Docker CLI installed.
    container_name: docker-deploy-host-agent
    user: jenkins
    depends_on:
      jenkins:
        condition: service_healthy
      jenkins-dind:
        condition: service_started
    volumes:
      - jenkins_agent_workspace:/home/jenkins/workspace
    environment:
      - JENKINS_URL=${JENKINS_URL}
      - JENKINS_AGENT_NAME=${JENKINS_AGENT_NAME}
      - JENKINS_AGENT_SECRET=${JENKINS_AGENT_SECRET}
      - DOCKER_HOST=tcp://jenkins-dind:2375
    command: java -jar /usr/share/jenkins/agent.jar -url ${JENKINS_URL} -secret ${JENKINS_AGENT_SECRET} -name ${JENKINS_AGENT_NAME} -webSocket -workDir /home/jenkins/workspace

  # 4. ðŸš€ Production Application Service
  app-prod:
    image: ${REGISTRY_HOST}/${DOCKER_USER}/${APP_NAME}:latest
    container_name: vue-spa-app # Matches your Jenkinsfile's PROD_CONTAINER_NAME
    ports:
      - "8081:8080"
    restart: unless-stopped
    depends_on:
      - jenkins

  # 5. Prometheus Metrics Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=2d" # Keep data for 2 days
    depends_on:
      - jenkins

  # 6. Grafana Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    depends_on:
      - prometheus

volumes:
  docker_data:
  jenkins_home:
  jenkins_agent_workspace:
  prometheus_data:
  grafana_data:

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.dns: "8.8.8.8,1.1.1.1"
# Dashboard ID for nginx VTS: 9785
